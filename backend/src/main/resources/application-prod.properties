# Production Configuration for Heroku
# Database will use DATABASE_URL from Heroku automatically

# Database configuration
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Heroku uses DATABASE_URL in a special format, this helps parse it
spring.datasource.hikari.maximum-pool-size=5

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Mercado Pago
mercadopago.access-token=${MERCADO_PAGO_ACCESS_TOKEN}
mercadopago.notification-url=${MERCADO_PAGO_NOTIFICATION_URL:https://ecommerce-api-calazans-61cda46a9a81.herokuapp.com/api/payments/webhook}

# Application
app.frontend-url=${APP_FRONTEND_URL:http://localhost:4200}

# Logging
logging.level.root=INFO
logging.level.com.lojalaluz=INFO
logging.level.org.hibernate.SQL=WARN

# Disable H2 console in production
spring.h2.console.enabled=false
