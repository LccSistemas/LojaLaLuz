spring:
  application:
    name: loja-la-luz-api

  # Perfil ativo (dev, prod)
  profiles:
    active: dev

  # Configuração JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Configuração de Upload
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Configurações da aplicação
app:
  jwt:
    secret: ${JWT_SECRET:LojaLaLuzSecretKeyQueDeveSerMuitoGrandeParaSerSegura2024!@#$%}
    expiration: 86400000 # 24 horas em milliseconds

  mercadopago:
    access-token: ${MERCADOPAGO_ACCESS_TOKEN:TEST-ACCESS-TOKEN}
    public-key: ${MERCADOPAGO_PUBLIC_KEY:TEST-PUBLIC-KEY}

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}

---
# Perfil de Desenvolvimento
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:lojalaluz
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080

---
# Perfil de Produção (Heroku)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: ${PORT:8080}
